{% extends 'base.html' %}
{% block title %}北航跳蚤市场主页{% endblock %}
{% block body %}

		<div class="row clearfix">
			<div class="col-md-6 column">
				<br>
                <div class=img>
                    <img src="{{ goods.picture.url }}" class="img-responsive" alt="Responsive image">
                </div>
			</div>

				<div class="col-md-6 column">
					<h3>
						{{ goods.name }}
                        <span class="label label-info">{{ goods.category }}</span>
					</h3>
                    <br>
					<table class="table table-striped">
						<tbody>
							<tr>
							<td>发布时间</td>
							<td>{{ goods.publish_time }}</td>
							</tr>
							<tr>
							<td>售价</td>
							<td>¥{{ goods.price }}</td>
							</tr>
							<tr>
							<td>联系人</td>
							<td>{{ goods.seller }}</td>
							</tr>
							<tr>
							<td>交易地点</td>
							<td>{{ goods.trade_location }}</td>
							</tr>
							<tr>
							<td>联系方式</td>
							<td>{{ goods.goods_phone }}</td>
							</tr>
						</tbody>
					</table>

					<dl>
                        <dt>{{ goods.description }}</dt>
					</dl>
					

                    <button type="button" class="btn btn-primary">立即购买</button>
				</div>
	</div>


{% endblock %}
